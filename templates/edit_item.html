{% extends "base.html" %}
{% block content %}
<h2>Edit Item</h2>
<form method="POST">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" name="name" value="{{ item.name }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Category</label>
    <input type="text" name="category" value="{{ item.category }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Price</label>
    <input type="number" step="0.01" name="price" value="{{ item.price }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea name="description" class="form-control">{{ item.description }}</textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Image URL</label>
    <input type="text" name="image_url" value="{{ item.image_url }}" class="form-control">
  </div>
  <button class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
